name: 🔍 Selenium UI Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  selenium-ui-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: ⚙️ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: pip install -r requirements.txt

    - name: 🦁 Install Brave browser
      run: |
        sudo apt install apt-transport-https curl -y
        sudo mkdir -p /etc/apt/keyrings
        curl -fsSL https://brave-browser-apt-release.s3.brave.com/brave-core.asc | sudo tee /etc/apt/keyrings/brave-browser.asc
        echo "deb [signed-by=/etc/apt/keyrings/brave-browser.asc] https://brave-browser-apt-release.s3.brave.com/ stable main" | sudo tee /etc/apt/sources.list.d/brave.list
        sudo apt update
        sudo apt install brave-browser -y

    - name: 📥 Install ChromeDriver (stable 138.x)
      run: |
        sudo apt-get install unzip -y
        curl -sSLo chromedriver.zip https://storage.googleapis.com/chrome-for-testing-public/138.0.7240.0/linux64/chromedriver-linux64.zip
        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: ✅ Run Selenium UI test with Brave
      run: |
        python test_search.py

    - name: 📤 Upload results.txt
      uses: actions/upload-artifact@v4
      with:
        name: results
        path: results.txt

    - name: 📤 Upload screenshots
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots