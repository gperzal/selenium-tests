name: 🔍 Selenium UI Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  selenium-ui-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: ⚙️ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: pip install -r requirements.txt

    - name: 🦁 Install Brave browser
      run: |
        sudo curl -fsSLo /usr/share/keyrings/brave-browser-archive-keyring.gpg https://brave.com/signing-key.gpg
        echo "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg] https://brave-browser-apt-release.s3.brave.com/ stable main" | sudo tee /etc/apt/sources.list.d/brave-browser-release.list
        sudo apt update
        sudo apt install brave-browser -y

    - name: 🧩 Install ChromeDriver matching Brave version
      run: |
        BRAVE_VERSION=$(brave-browser --version | grep -oP "\d+\.\d+\.\d+\.\d+")
        echo "Brave version: $BRAVE_VERSION"
        CHROME_DRIVER_URL="https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$BRAVE_VERSION/linux64/chromedriver-linux64.zip"
        curl -sSLo chromedriver.zip "$CHROME_DRIVER_URL"
        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: ✅ Run Selenium UI test with Brave
      run: |
        python test_search.py

    - name: 📤 Upload results.txt
      uses: actions/upload-artifact@v3
      with:
        name: results
        path: results.txt

    - name: 📤 Upload screenshots
      uses: actions/upload-artifact@v3
      with:
        name: screenshots
        path: screenshots