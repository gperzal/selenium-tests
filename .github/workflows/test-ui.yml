name: ğŸ” Selenium UI Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  selenium-ui-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: âš™ï¸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-html

    - name: ğŸ›  Install tools (curl, unzip, xvfb)
      run: |
        sudo apt-get update
        sudo apt-get install -y curl unzip xvfb

    - name: ğŸ¦ Install Brave browser
      run: |
        sudo apt install apt-transport-https -y
        sudo mkdir -p /etc/apt/keyrings
        curl -fsSL https://brave-browser-apt-release.s3.brave.com/brave-core.asc | sudo tee /etc/apt/keyrings/brave-browser.asc
        echo "deb [signed-by=/etc/apt/keyrings/brave-browser.asc] https://brave-browser-apt-release.s3.brave.com/ stable main" | sudo tee /etc/apt/sources.list.d/brave.list
        sudo apt update
        sudo apt install brave-browser -y

    - name: ğŸ–¥ï¸ Start virtual display
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 &
      shell: bash

    - name: âœ… Run Selenium UI test with pytest
      env:
        DISPLAY: :99
      run: |
        pytest --html=report.html --self-contained-html -s test_search.py || true


    - name: ğŸ“¤ Upload HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: selenium-report
        path: report.html

    - name: ğŸ“¤ Upload results.txt
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: results
        path: results.txt

    - name: ğŸ“¤ Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots

    - name: ğŸ Upload debug page if failed
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: page-debug
        path: page_debug.html
