name: 🔍 Selenium UI Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  selenium-ui-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: ⚙️ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: pip install -r requirements.txt

    - name: 🛠 Install tools (curl, jq, unzip)
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq unzip

    - name: 🦁 Install Brave browser
      run: |
        sudo apt install apt-transport-https -y
        sudo mkdir -p /etc/apt/keyrings
        curl -fsSL https://brave-browser-apt-release.s3.brave.com/brave-core.asc | sudo tee /etc/apt/keyrings/brave-browser.asc
        echo "deb [signed-by=/etc/apt/keyrings/brave-browser.asc] https://brave-browser-apt-release.s3.brave.com/ stable main" | sudo tee /etc/apt/sources.list.d/brave.list
        sudo apt update
        sudo apt install brave-browser -y

    - name: 📥 Install ChromeDriver matching Brave version
      run: |
        set -euxo pipefail

        # Detect installed Brave version (Chromium version)
        brave_version=$(brave-browser --version | grep -oP "\d+\.\d+\.\d+\.\d+")
        major_version=$(echo $brave_version | cut -d '.' -f 1)

        echo "Installed Brave version: $brave_version"
        echo "Using Chromium major version: $major_version"

        # Fetch matching ChromeDriver version URL
        chromedriver_url=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" \
          | jq -r --arg major "$major_version" '.versions[] | select(.version | startswith($major)) | .downloads.chromedriver[] | select(.platform == "linux64") | .url' | head -n 1)

        echo "Downloading ChromeDriver from: $chromedriver_url"

        curl -sSLo chromedriver.zip "$chromedriver_url"
        unzip chromedriver.zip
        chmod +x chromedriver-linux64/chromedriver
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/

    - name: ✅ Run Selenium UI test with Brave
      run: python test_search.py

    - name: 📤 Upload results.txt
      uses: actions/upload-artifact@v4
      with:
        name: results
        path: results.txt

    - name: 📤 Upload screenshots
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots
