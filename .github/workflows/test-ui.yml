name: 🔍 Selenium UI Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  selenium-ui-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: ⚙️ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: pip install -r requirements.txt

    - name: 🛠 Install tools (curl, unzip, xvfb)
      run: |
        sudo apt-get update
        sudo apt-get install -y curl unzip xvfb

    - name: 🦁 Install Brave browser
      run: |
        sudo apt install apt-transport-https -y
        sudo mkdir -p /etc/apt/keyrings
        curl -fsSL https://brave-browser-apt-release.s3.brave.com/brave-core.asc | sudo tee /etc/apt/keyrings/brave-browser.asc
        echo "deb [signed-by=/etc/apt/keyrings/brave-browser.asc] https://brave-browser-apt-release.s3.brave.com/ stable main" | sudo tee /etc/apt/sources.list.d/brave.list
        sudo apt update
        sudo apt install brave-browser -y

    - name: 📥 Download and install ChromeDriver 138.0.7204.157
      run: |
        set -euxo pipefail
        curl -sSLo chromedriver.zip https://storage.googleapis.com/chrome-for-testing-public/138.0.7204.157/linux64/chromedriver-linux64.zip
        unzip chromedriver.zip
        chmod +x chromedriver-linux64/chromedriver
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/

    - name: 🖥️ Start virtual display
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 &
      shell: bash

    - name: ✅ Run Selenium UI test with Brave
      env:
        DISPLAY: :99
      run: python test_search.py

    - name: 📤 Upload results.txt
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: results
        path: results.txt

    - name: 📤 Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots

    - name: 🐞 Upload debug page if failed
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: page-debug
        path: page_debug.html
